apiVersion: apps/v1
kind: Deployment
metadata:
  name: boardgame-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: boardgame
  template:
    metadata:
      labels:
        app: boardgame
    spec:
      containers:
        - name: boardgame
          image: harikayarabala/boardgame:latest
          ports:
            - containerPort: 8080   # ✅ FIXED
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: boardgame-ssvc
spec:
  type: NodePort
  selector:
    app: boardgame
  ports:
    - port: 8080                  # ✅ FIXED
      targetPort: 8080            # ✅ FIXED
      nodePort: 30081             # keep same
